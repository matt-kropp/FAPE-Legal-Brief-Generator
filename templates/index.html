<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Court Brief Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Legal Court Brief Generator</h1>
            <div>
                {% if current_user.is_authenticated %}
                    <span class="me-3">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
                {% endif %}
            </div>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload outline.txt and PDF documents:</label>
                <input type="file" class="form-control" id="file" name="file" multiple accept=".txt,.pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Process Files</button>
        </form>
    </div>
</body>
</html>
