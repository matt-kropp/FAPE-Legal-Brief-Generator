<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative - {{ project.name }} - Legal Court Brief Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Narrative: {{ project.name }}</h1>
            <div>
                <a href="{{ url_for('projects') }}" class="btn btn-secondary me-2">Back to Projects</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Home</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="markdown-content">
                    {{ narrative_content | safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
