<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - {{ project.name }} - Legal Court Brief Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content h2 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        .markdown-content ul {
            margin-bottom: 1rem;
        }
        .markdown-content blockquote {
            border-left: 3px solid var(--bs-primary);
            padding-left: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Timeline: {{ project.name }}</h1>
            <div>
                <a href="{{ url_for('projects') }}" class="btn btn-secondary me-2">Back to Projects</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">Home</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="markdown-content">
                    {{ timeline_content | safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
